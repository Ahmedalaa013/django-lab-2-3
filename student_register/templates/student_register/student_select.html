{% extends "student_register/base.html" %} {% block content %}
<table class="table table-borderless">
  <thead class="border-bottom font-weight-bold">
    <tr>
      <td>Full Name</td>
      <td>Mobile</td>
      <td>St_code</td>
      
      <a href="{% url 'student_insert' %}" class="btn btn-outline-success">
        Add 
    </a>
</td>
</tr>
</thead>
<tbody>
    {% for student in student_select %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.st_code}}</td>
            <td>
                <a href="{% url 'student_update' student.id %}" class="btn text-secondary px-0">
                    Update
                </a>
                <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn" style="color: red;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>
{% endblock content %}
